<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>

    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script type="text/javascript" src="../js/login.js"></script>
</head>

<body>
<div id="login_frame">

    <p id="image_logo"><img src="../images/logo.png" height="80" width="100"></p>

    <form name='login' class="form" method='post' action='../php/login.php' method='post' onSubmit="return check();">

        <p><label class="label_input">username</label>
            <input type="text" name="username" class="text_field" required="required" onchange="check()"/>
        </p>
        <p><label class="label_input">password</label>
            <input type="password" name="password" class="text_field" required="required" onchange="check()"/>
        </p>

        <div id="login_control">
            <button type="submit" id="btn_login" name='submit' value='submit'>Login</button>
        </div>

    </form>
    <button type="submit" id="btn_registry"><a href="registry.html" class="cc">Register</a></button>

</div>
</body>
</html>
